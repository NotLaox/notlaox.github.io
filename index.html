<!DOCTYPE html>
<html>

    <head>
        <title>ToFCountdown</title>
        <link rel ="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="asset/icon" href="Assets/icon.ico">
    </head>
    <div class="navbar">
        
        <script src="https://kit.fontawesome.com/8a16e9eca0.js" crossorigin="anonymous"></script>
        <a href="https://discord.gg/skG3924Up5" title="Join for more Tower Of Fantasy News!"><i class="fab fa-discord"></i></a>
        <header> Estimated Countdown <span>(If we get Server times it will be updated.)</span></header>
        
    </div>

    <video autoplay muted loop id="Video">
        <source src="Assets/1080.mp4" type="video/mp4">
      </video>

    <body>
        <div class="center">
            <h1><span>Tower Of Fantasy</span> </h1>
            <h2>Launchs In !</h2>
        <div id =cds></div>
        </div>
        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="Plugins/jquery.countdown.js"></script>
        
        <script type="text/javascript">
            $('#cds').countdown('12/15/2021', function(event){
                var $this = $(this).html(event.strftime(''
                + '<div><span>%w</span><span>Week</span></div>'
                + '<div><span>%d</span><span>Days</span></div>' 
                + '<div><span>%H</span><span>Hours</span></div>' 
                + '<div><span>%M</span><span>Mins</span></div>' 
                + '<div><span>%S</span><span>Sec</span></div>'
                ))
            })
        </script>
        </script>
    </body>
</html>
