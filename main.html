<!DOCTYPE html>
<html>

    <head>
        <title>ToF Countdown</title>
        <link rel ="stylesheet" type="text/css" href="style.css">
    </head>
    <div class="navbar">
        <script src="https://kit.fontawesome.com/8a16e9eca0.js" crossorigin="anonymous"></script>
        <a href="https://discord.gg/skG3924Up5"><i class="fab fa-discord"></i></a>
    </div>

    <body>
        <div class="center">
            <h1><span>Tower Of Fantasy</span> </h1>
            <h2>Launch !</h2>
        <div id =cds></div>
        </div>
        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="Plugins/jquery.countdown.js"></script>
        
        <script type="text/javascript">
            $('#cds').countdown('12/15/2021', function(event){
                var $this = $(this).html(event.strftime(''
                + '<div><span>%w</span><span>Weeks</span></div>'
                + '<div><span>%d</span><span>Days</span></div>' 
                + '<div><span>%H</span><span>Hours</span></div>' 
                + '<div><span>%M</span><span>Mins</span></div>' 
                + '<div><span>%S</span><span>Sec</span></div>'
                ))
            })
        </script>
        </script>
    </body>
</html>
